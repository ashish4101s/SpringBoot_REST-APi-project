<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">


    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Book Manager</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Book Store</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="avl_books">Available books</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My books</a>
                </li>

            </ul>

            <div> <a class="nav-link text-white" href="newbook">Add new book</a> </div>

        </div>
    </div>
</nav>
<div class="container my-5" >

    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">>
        <h4 class="text-center">Edit book</h4>
        <div class="mb-3" >
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">

        </div>
        <div class="mb-3">
            <label class="form-label" for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <center><button class="btn btn-primary" type="submit">Submit</button></center>
    </form>

</div>

<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
